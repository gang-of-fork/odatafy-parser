name: testing

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - 'dev-'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm install       
      - name: testing
        run: npm test
      - name: test build health
        run: npm run build
